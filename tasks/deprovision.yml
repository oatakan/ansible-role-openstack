---

- name: check openstack config file
  stat: path="{{ config_file }}"
  register: st
  delegate_to: 127.0.0.1

- name: include openstack details
  include_vars: "{{ config_file }}"
  when: st.stat.exists and st.stat.isreg

- name: remove intances
  os_server:
    state: absent
    name: "{{ hostvars[inventory_hostname].openstack.name }}"
    terminate_volume: yes
  delegate_to: localhost
  loop: "{{ nodes }}"
  when:
    - nodes is defined
    - hostvars[inventory_hostname].openstack.name is defined
    - item.name == hostvars[inventory_hostname].openstack.name