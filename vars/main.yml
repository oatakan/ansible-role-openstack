---

win_os_c_drive_partition: >-
  {{ '4' if (node.efi is defined and node.efi | bool) else '2' }}

_template_iso_volume_name: >-
  iso-auto-{{ node.volume_iso_template | default('') }}_{{ node.name }}_linux_{{ awx_job_id | default('') }}.iso

_server_volumes: >-
  {{
    (
      (node.volumes | default([])) + [_main_volume_name]
      if (node.volume_iso_template is defined and node.volume_iso_template | length)
      else (node.volumes | default(omit))
    ) | default(omit)
  }}

_boot_from_volume: >-
  {{
    omit
    if (node.volume_iso_template is defined and node.volume_iso_template | length)
    else ((node.boot_from_volume | bool) if (node.boot_from_volume is defined) else omit)
  }}

_terminate_volume: >-
  {{
    true
    if (node.volume_iso_template is defined and node.volume_iso_template | length)
    else ((node.terminate_volume | bool) if (node.terminate_volume is defined) else omit)
  }}

_volume_size: >-
  {{
    omit
    if (node.volume_iso_template is defined and node.volume_iso_template | length)
    else (node.volume_size | default(omit))
  }}

_boot_volume: >-
  {{ _template_iso_volume_name if (node.volume_iso_template is defined and node.volume_iso_template | length) else omit }}

_main_volume_name: >-
  {{ node.name | replace('_', '-') | replace('.', '-') }}_disk

_floating_ips: >-
  {{
    node.floating_ips
    | default((node.networks | default([])) | map(attribute='ip') | list, true)
    | default([], true)
  }}

_auto_ip: >-
  {{ omit if (_floating_ips | length) else ((node.auto_ip | bool) if (node.auto_ip is defined) else true) }}
