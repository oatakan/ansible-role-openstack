---

- name: linux - launch a compute instance (async)
  openstack.cloud.server:
    state: present
    name: "{{ item.name }}"
    image: "{{ item.image | default(omit) }}"
    key_name: "{{ item.key_name }}"
    timeout: "{{ instance_timeout }}"
    flavor: "{{ item.flavor }}"
    nics: "{{ item.nics }}"
    boot_from_volume: "{{ item.boot_from_volume | default('yes') }}"
    terminate_volume: "{{ item.terminate_volume | default('yes') }}"
    volume_size: "{{ item.volume_size }}"
    userdata: "{{ item.user_data | default('') }}"
    meta:
      hostname: "{{ item.name }}"
      role: "{{ item.role }}"
      app_name: "{{ item.app_name }}"
    auto_ip: "{{ 'no' if (floating_ips | length) (item.auto_ip | default ('yes')) }}"
    floating_ips: "{{ floating_ips if (floating_ips | length) omit }}"
    volumes: "{{ server_volumes }}"
    wait: yes
    validate_certs: "{{ openstack_validate_certs }}"
  async: 7200
  poll: 0
  register: deploy_linux
  loop: "{{ nodes }}"
  when:
    - nodes is defined
    - item.os_type is not defined or (item.os_type is defined and item.os_type | lower == 'linux')

- name: windows - launch a compute instance (async)
  openstack.cloud.server:
    state: present
    name: "{{ item.name }}"
    image: "{{ item.image | default(omit) }}"
    key_name: "{{ item.key_name }}"
    timeout: "{{ instance_timeout }}"
    flavor: "{{ item.flavor }}"
    nics: "{{ item.nics }}"
    boot_from_volume: "{{ item.boot_from_volume | default('yes') }}"
    terminate_volume: "{{ item.terminate_volume | default('yes') }}"
    volume_size: "{{ item.volume_size }}"
    userdata: "{{ item.user_data | default(lookup('template', 'templates/userdata.txt.j2')) }}"
    meta:
      hostname: "{{ item.name }}"
      role: "{{ item.role }}"
      app_name: "{{ item.app_name }}"
    auto_ip: "{{ 'no' if (floating_ips | length) (item.auto_ip | default ('yes')) }}"
    floating_ips: "{{ floating_ips if (floating_ips | length) omit }}"
    volumes: "{{ server_volumes }}"
    wait: yes
    validate_certs: "{{ openstack_validate_certs }}"
  async: 7200
  poll: 0
  register: deploy_windows
  loop: "{{ nodes }}"
  when:
    - nodes is defined
    - item.os_type is defined
    - item.os_type | lower == 'windows'

- name: combine deployment results
  set_fact:
    deploy_results: "{{ deploy_results|default([]) + [ item ] }}"
  loop: "{{ deploy_linux.results + deploy_windows.results }}"
  no_log: yes
  when:
    - nodes is defined
    - item.ansible_job_id is defined

- name: waiting for instance creation to complete
  async_status:
    jid: "{{ item.ansible_job_id }}"
  register: instances
  until: instances.finished
  retries: "{{ instance_wait_retry_limit }}"
  delay: 10
  loop: "{{ deploy_results }}"
  when:
    - nodes is defined
    - deploy_results is defined